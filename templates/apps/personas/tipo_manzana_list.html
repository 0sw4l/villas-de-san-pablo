{% extends 'apps/base/list_base.html' %}
{% block title_table %}
    Lista de tipos de manzanas
{% endblock %}

{% block content_main_table_data %}
    <tr class="odd" role="row">
        <td class="center text-center">
            {{ obj.id }}
        </td>
        <td class="center text-center">
            {{ obj.nombre_tipo_manzana }}
        </td>
        <td class="center text-center">
            {{ obj.personas.count }}
        </td>
        <td class="center text-center">
            {{ obj.casas.count }}
        </td>
        <td class="center text-center">
            <a href="{{ obj.get_update_url }}" class="btn btn-info btn-raised waves-effect btn-xs"
               data-toggle="tooltip" data-placement="top" title=""
               data-original-title="Modificar">
                <i class="fa fa-pencil"></i>
            </a>
        </td>
    </tr>
{% endblock %}

{% block fab %}
<a href="{% url 'personas:crear_tipo_manzana' %}" class="btn btn-primary btn-fab demo-switcher-fab"
        data-toggle="tooltip" data-placement="top"
        title="Crear tipo de manzana">
    <i class="material-icons">add</i>
</a>
{% endblock %}
